<div>
  <h2>GitHub Search</h2>

  <form (ngSubmit)="onSubmit()" #EditCustomer="ngForm">
    <div class="form-group">
      <label for="FullName">Name</label>
      <input type="text" class="form-control" id="FullName"
             required
             [(ngModel)]="model.FullName" name="FullName"
             #FullName="ngModel">
      <div [hidden]="FullName.valid || FullName.pristine"
           className="alert alert-danger">
        Name is required
      </div>
    </div>
    <button type="submit"
            class="btn btn-success"
            [disabled]="!EditCustomer.form.valid">
      Search
    </button>
  </form>

  <div>
    <table class='table'>
      <tbody *ngFor="let item of products">

        <tr>
          <td>{{item.full_name}}</td>
          <td>
            &nbsp;
            <!-- <BookmarkButton (click)="addBookmark(item)"></BookmarkButton> -->

            <button type="button"
                    class="btn btn-success"
                    (click)="addBookmark(item)">
              Bookmark
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
